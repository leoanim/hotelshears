services:
  - type: web
    name: hotelshears
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300 --workers 2 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: WEB_CONCURRENCY
        value: 2
      - key: GUNICORN_TIMEOUT
        value: 300
      - key: PORT
        value: 10000
    plan: free
    autoDeploy: true 