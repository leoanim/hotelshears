services:
  - type: web
    name: hotelshears
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: WEB_CONCURRENCY
        value: 2
      - key: GUNICORN_TIMEOUT
        value: 120
    plan: free
    autoDeploy: true 